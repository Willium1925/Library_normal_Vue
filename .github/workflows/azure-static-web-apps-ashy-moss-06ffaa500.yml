name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      # 第一步：檢出程式碼
      - uses: actions/checkout@v4  # 使用較新版本
        with:
          submodules: true
          lfs: false

      # 第二步：設定 Node.js - 關鍵修正！
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'  # 明確指定版本，符合 Vite 7.x 要求
          cache: 'npm'

      # 第三步：安裝相依套件 - 新增這個步驟
      - name: Install dependencies
        run: npm ci  # 使用 npm ci 確保乾淨安裝

      # 第四步：建置專案 - 新增這個步驟
      - name: Build project
        run: npm run build

      # 第五步：安裝 OIDC 相關套件
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      # 第六步：取得 ID Token
      - name: Get Id Token
        uses: actions/github-script@v7  # 使用較新版本
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string

      # 第七步：部署到 Azure Static Web Apps
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_MOSS_06FFAA500 }}
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "/" # 應用程式原始碼路徑
          api_location: "" # API 原始碼路徑（可選）
          output_location: "dist" # 建置後的應用程式內容目錄
          github_id_token: ${{ steps.idtoken.outputs.result }}
          skip_app_build: true  # 跳過 Azure 的建置，使用我們自己建置的結果
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_MOSS_06FFAA500 }}
          action: "close"